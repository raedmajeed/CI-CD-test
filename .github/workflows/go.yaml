name: ci/cd testing
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  builds:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Set up go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.3'

      - name: Build go
        run: go build -v ./...

      - name: setting env file
        run: | 
          touch .env
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: Find and stop existing process
        run: |
          PID=$(pgrep -f "go run main.go")
          if [ -n "$PID" ]; then
            echo "Stopping existing process with PID $PID"
            kill $PID
            sleep 2 # Wait for the process to stop
          else
            echo "No existing process found"
          fi

      - name: Start new process in the background
        run: go run cmd/api/main.go -v 45 &
